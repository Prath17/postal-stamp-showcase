<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            background: #0073e6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .details {
            text-align: center;
        }
        .details img {
            max-width: 100%;
            height: auto;
            border: 5px solid #0073e6;
            border-radius: 8px;
            margin: 20px 0;
        }
        .details h2 {
            margin-top: 20px;
            font-size: 22px;
            color: #0073e6;
        }
        .details p {
            margin: 10px 0;
        }
        .details strong {
            color: #0073e6;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stamp Details</h1>
    </header>
    <div class="container">

            <img src="https://postagestamps.gov.in/Uploads/2024/Veer%20Meghmaya%20stamp.jpg" alt="Stamp Image">

            <p><strong>Significance:</strong> This stamp commemorates a significant event in history.</p>

        </div>
    </div>
</body>
</html>
